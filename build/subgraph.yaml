specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: TitleRegistry
    network: mainnet
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: TitleRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TitleBought
        - TitleCanceled
        - TitleListed
      abis:
        - name: TitleRegistry
          file: TitleRegistry/abis/TitleRegistry.json
      eventHandlers:
        - event: TitleBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleTitleBought
        - event: TitleCanceled(indexed address,indexed address,indexed uint256)
          handler: handleTitleCanceled
        - event: TitleListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleTitleListed
      file: TitleRegistry/TitleRegistry.wasm
