type PropertyListed @entity {
  id: ID!
  state: String!
  district: String!
  neighborhood: String!
  surveyNumber: BigInt!
  seller: Bytes!
  marketValue: BigInt!
  isAvailable: Boolean!
  requester: Bytes!
  ReqStatus: Int!
  updatedAt: BigInt!
}

type PropertyBought @entity {
  id: ID!
  seller: Bytes!
  buyer: Bytes!
  surveyNumber: BigInt!
  marketValue: BigInt!
  updatedAt: BigInt!
}

type RegionalAdmin @entity {
  id: ID!
  regionalAdmin: Bytes!
  district: String!
}
